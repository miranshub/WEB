<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1 align="center">
        Displaying a table
    </h1>

    <hr>
    <br>

    <table height="195px" width="500px" border="2px" align="center">
        <thead height="45px">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>031</td>
                <td rowspan="2">Miran-Fahmid</td>
                <td>8.00</td>
            </tr>
            <tr>
                <td>007</td>
                <td>8.10</td>
            </tr>
            <tr>
                <td>013</td>
                <td>Palavi</td>
                <td>7.90</td>
            </tr>
        </tbody>
        <tfoot height="35px">
            <tr>
                <th colspan="2">Average</th>
                <td>8.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
